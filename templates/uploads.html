<head>
  <title>添加单词</title>
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<h1>在此你可以往OMIGA字典中添加单词</h1>

<form method="POST">
  <p>你要添加什么单词?</p>
  <input id="title" name="title">
  <br>
  <br>
  <p>对此单词的解释?</p>
  <textarea id="content" name="content" rows="15" cols="100"></textarea>
  <br>
  <input type="submit" value="完成">
</form>
