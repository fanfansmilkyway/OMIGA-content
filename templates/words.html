<head>
    <title>查询单词</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<h1>欢迎来到OMIGA语言单词查询</h1>
<form method="POST">
    <input type="submit" name="submit_button" value="直接查找">
    <br>
    <input type="submit" name="submit_button" value="查找单词的解释">
    <br>
</form>
<p>现在词典中已经有{{rows}}个单词了！</p>
<br>
<br>
<p>什么是查找单词的解释？比如字典中有一个单词a，它的解释是"1.开心, 2.你好"，当你使用“查找单词的解释”功能时，</p>
<p>查找“开心”时系统就会返回a这个单词</p>
